{% extends 'inventory/base_layout.html' %}

{% block title %}Add customer{% endblock %}

{% block content %}
    <div class="col s12">
        <h5>{{ title }}</h5>
        <div class="divider"></div>
        <nav class="blue lighten-5">
            <ul>
                <li>
                    <a href="{% url 'inventory:customers' %}" class="btn btn-small blue darken-3"><i class="material-icons">arrow_back</i></a>
                </li>
            </ul>
        </nav>
        <div class="divider"></div>
        <div class="row">
            <div class="col s6">
                <form action="" method="POST">

                    {% csrf_token %}
                    {{ customer_form }}
                    <input type="submit" value="Save" class="btn btn-medium blue darken-3">
                </form>
            </div>
            <div class="col s6">

            </div>
        </div>
    </div>
{% endblock %}
