{% extends 'inventory/base_layout.html' %}

{% block title %}Add product{% endblock %}

{% block content %}
<div class="col s12">
    <div class="col s12">
        <h6 style="text-transform: uppercase;">{{ title }}</h6>
        <div class="">
            <nav class="blue lighten-5">
                <ul>
                    <li>
                        <a href="{% url 'inventory:products' %}" class="btn btn-small blue darken-3"><i class="material-icons">arrow_back</i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s6">
                <form action="" method="POST">

                    {% csrf_token %}
                    {{ product_form.as_p }}
                    <div class="divider"></div>
                    <input type="submit" value="Save" class="btn btn-medium blue darken-3">
                </form>
            </div>
            <div class="col s6">

            </div>
        </div>
    </div>
</div>
{% endblock %}
