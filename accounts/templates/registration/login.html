{% extends 'inventory/base_layout.html' %}

{% block content %}
   <div class="container">

        <div class="row">
            <!--messages-->
           {% if messages %}
            <ul class="messages card-panel green lighten-2 white-text center">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

       <div class="row ">
           <div class="col s12 m8">
               <div class="row card-panel">
                   <div class="row">
                        <h5>Login</h5>
                       <small>Only the administrator can add new users</small>
                       <div class="divider"></div>
                    </div>
                   <div class="row">
                       <form action="" method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <input type="submit" class="btn blue darken-3" value="Login">
                           <p><a href="{% url 'accounts:signup' %}">Create new account</a></p>
                           <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
                       </form>
                   </div>
               </div>

           </div>
           <div class="col s12 m4">

           </div>
       </div>
   </div>
{% endblock %}
